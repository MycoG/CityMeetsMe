<!DOCTYPE html>
<html lang="en">
    <header>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
        <title>Review Page</title>
    </header>

    <body>
        <nav>
            <a href="{{ url_for('home') }}" class="logo">
                <img src=" {{url_for('static', filename='favicon.ico')}} ">
            </a>
            <a href="{{ url_for('about') }}" >About</a>
            <a href="{{ url_for('review') }}"   class="active">Review</a>
            <a href="{{ url_for('recommendation')}}">Recommendation</a>
        </nav>

        <section class="content">
            <h1> Review </h1>
            <hr />
            
            <h2> Choose what you think the establishment focused on more: </h2>

            <div class="button-container">
                <div class="top-container">   
                    <div class="pick">
                        <button type="button">FOOD QUALITY</button>
                        <button type="button">FOOD QUANTITY</button>
                    </div>
                    <div class="pick">
                        <button type="button">SOCIAL ENVIRONMENT</button>
                        <button type="button">QUIET ENVIRONMENT</button>
                    </div>
                    <div class="pick">
                        <button type="button">ATTRIBUTE A</button>
                        <button type="button">ATTRIBUTE B</button>
                    </div>
                </div> 

                <div class="bot-container">
                    <div class="pick">
                        <button type="button">UNSAFE</button>
                        <button type="button">SAFE</button>
                    </div>
                    <div class="pick">
                        <button type="button">UNCLEAN</button>
                        <button type="button">CLEAN</button>
                    </div>
                    <div class="pick">
                        <button type="button">BAD SERVICE</button>
                        <button type="button">GOOD SERVICE</button>
                    </div>
                </div>

                <input type="submit" name="submit" value="submit">

            </div>
        </section>

    </body>

</html>
